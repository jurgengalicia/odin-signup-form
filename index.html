<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e0f088c4a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div style="display: flex; justify-content: center; background-color: black;">
        <div class="top-div">
            <div class="image-panel">
                <div class="logo">
                    <i class="logo-icon fa-solid fa-2x fa-cloud-bolt"></i>
                    <span class="logo-text">odin project</span>
                </div>
                <div class="art-credit">
                    photo by <a href="https://unsplash.com/@andri77">Andri Klopfenstein</a> on <a href="https://unsplash.com/">Unsplash</a>
                </div>
            </div>
            <div class="form-panel">
                <div class="form-part text-panel">
                    <p>This is not a real online Service!</p> 
                    <p>Do what it is you are set out on doing</p>
                    <p>When you realize what that is, you'll need this service!</p>
                    </br>
                    <p>Sign up today!</p>
                </div>
                <div class="form-part sign-up-panel">
                    <div><h3>Let's do this</h3></div>
                    <div class="form-fields">
                        <div class="form-field fname">
                            <label for="fname">First Name</label>
                            <br>
                            <input required id="fname" maxlength="20" type="text" placeholder="John">
                        </div>
                        <div class="form-field lname">
                            <label for="lname">Last Name</label>
                            <br>
                            <input required id="lname" maxlength="20" type="text" placeholder="Doe">
                        </div>
                        <div class="form-field email">
                            <label for="emails" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">Email address</label>
                            <br>
                            <input required id="emails" type="email" placeholder="johndoe@email.com">
                        </div>
                        <div class="form-field phone">
                            <label for="phone">Phone Number</label>
                            <br>
                            <input type="text" inputmode="numeric" pattern="[0-9\-]+" placeholder="###-###-####" id="tel-input" maxlength="12">
                        </div>
                        <div class="form-field pass">
                            <label for="pass">Password</label>
                            <br>
                            <input required minlength="8" maxlength="20" type="password" placeholder="*********">
                        </div>
                        <div class="form-field conf-pass">
                            <label for="conf-pass">Confirm Password</label>
                            <br>
                            <input required minlength="8" maxlength="20" type="password" placeholder="*********">
                        </div>
                    </div>
                </div>
                <div class="form-part create-panel">
                    <div><button>Create Account</button></div>
                    <div><p>Already have an account? <a href="www.google.com">Log In</a></p></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
