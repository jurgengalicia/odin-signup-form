<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-div">
        <div class="image-panel">
            <div class="logo">odin project</div>
            <div class="art-credit">
                photo by <a href="https://unsplash.com/@andri77">Andri Klopfenstein</a> on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div class="form-panel">
            <div class="form-part text-panel">
                <p>This is not a real online Service!</p> 
                <p>Do what it is you are set out on doing</p>
                <p>When you realize what that is, you'll need this service!</p>
                <p>Sign up today!</p>
            </div>
            <div class="form-part sign-up-panel">
                <h3>Let's do this</h3>
                <div class="form-fields">
                    <div class="form-field fname">
                        <label for="fname">First Name</label>
                        <br>
                        <input required type="text">
                    </div>
                    <div class="form-field lname">
                        <label for="lname">Last Name</label>
                        <br>
                        <input required type="text">
                    </div>
                    <div class="form-field email">
                        <label for="email">Email address</label>
                        <br>
                        <input required type="email">
                    </div>
                    <div class="form-field phone">
                        <label for="phone">Phone Number</label>
                        <br>
                        <input type="tel">
                    </div>
                    <div class="form-field pass">
                        <label for="pass">Password</label>
                        <br>
                        <input required type="text">
                    </div>
                    <div class="form-field conf-pass">
                        <label for="conf-pass">Confirm Password</label>
                        <br>
                        <input required type="text">
                    </div>
                </div>
            </div>
            <div class="form-part create-panel">
                <div><button>create account</button></div>
                <div><p>Already have an account? <a href="www.google.com">Log In</a></p></div>
            </div>
        </div>
    </div>
</body>
</html>
